{% extends "blog/base.html" %}
{% block content %}
<div class="centerstage">
    {% for post in post_list %}
       <div class="post">
           <h1 ><a class="title" href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h1>
           <div class="date">
               <p class="pub">  Published on : {{post.published_date|date:'d-m-y'}}</p>
           </div>
           <a class="comment" href="{% url 'post_detail' pk=post.pk %}">Comments:{{post.approve_comments.count}}</a>
           <br>
           <br>
        </div>



    {% endfor %}
</div>

{% endblock %}
